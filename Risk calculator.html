<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Risk calculator</title>
        <link rel="stylesheet" href="./Risk calculator_files/styles.css">
        <link rel="stylesheet" href="./Risk calculator_files/bootstrap-icons.css">
        <link rel="stylesheet" href="./Risk calculator_files/bootstrap.min.css">
    </head>
    <body style="background-image: url(./Images/heart-analytics-media.jpg);
    background-size: cover;">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 " style="border: 1px solid #000;  padding-bottom: 20px;">
                    <form class="form-style"> 
                    <div class="row">
                        <div class="col-md-12">
                            <label>Age</label>
                            <input type="number" name="Age" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Gender (<br>Value 0: Female,<br>  Value 1: Male)</label>
                            <input type="number" name="Gender" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Blood Pressure Value</label>
                            <input type="number" name="Blood Pressure Value" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label> Cholestrol Value</label>
                            <input type="number" name="Cholestrol Value" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Maximum Heart Rate</label>
                            <input type="number" name="Maximum Heart Rate" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Exercise Induced Angina<br>(1:Yes, 0:No)</label>
                            <input type="number" name="Exercise Induced Angina" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Chest Pain Level (<br>1: Typical Angina Value<br>2: Atypical Angina Value<br>3:Non-Anginal Pain<br>4: Asymptomatic)</label>
                            <input type="number" name="Chest Pain Level" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label>Fasting Blood Sugar Value<br>(Value&gt;120 mg/dl ?)<br>(1:True, 0:False)</label>
                            <input type="number" name="Fasting Blood Sugar Value" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary form-control" name="submit_button">
                                Resources
                              </button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    
</body></html>
